<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo De Fomulario</h1>
    <form action="cadastro.php" method="post">
         <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isfem" value="M" checked>
            <label for="isfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="ismas" value="F" >
            <label for="ismas">Masculino</label>
         </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tennis</label>  <br>
                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
                <input type="checkbox" name="escor" id="iescor"><label for="iescor">Corrida </label><br>
         </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
