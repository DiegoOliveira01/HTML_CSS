<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p class="line_form">
            <label for="iusuario">Usuario: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="12" size="12" placeholder="Nome Do Usuario" autocomplete="username">
        </p>
        <p class="line_form">
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="3" maxlength="15" size="15" placeholder="Senha Do Usuario" autocomplete="current-password">
        </p>
        <p class="line_form">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
