<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Outro teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo" required minlength="1" maxlength="22" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" autocomplete="off"  required min="0" max="10" step="0.1" value="5" placeholder="Média">
        </p>
        <p> 
            <label for="imes">Perido Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-07">
        </p>
        <p>
            <label for="ihora">Horario Da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
