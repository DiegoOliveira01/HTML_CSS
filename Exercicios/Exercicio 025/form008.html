<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro Exemplo De Form</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="in1">Primeiro Número: </label>
            <input type="number" name="n1" id="in1" min="0" max="999" required oninput="isom.innerHTML = Number(in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="in2">Segundo Número: </label>
            <input type="number" name="n2" id="in2" min="0" max="999" required oninput="isom.innerHTML = Number(in1.value) + Number (in2.value)">
        </p>
        <p>
            <label for="isom">Soma: </label>
            <output name="som" id="isom">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
