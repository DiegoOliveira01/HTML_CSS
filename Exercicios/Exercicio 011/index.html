<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias HTML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="Imagem flexivel">
    </picture>
    <p>Agora Um Outro teste</p>
    <picture>
        <source media="(max-width: 800px)" srcset="Imagens/pequena-w.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media-w.png" type="image/png">
        <img src="Imagens/grande-w.png" alt="Imagem TW">
    </picture>
    <h2>Reproduzindo audio</h2>
    <audio preload="metadata" controls loop>
        <source src="media/ice-fire.mp3" type="audio/mpeg">
        <p>Para Baixar o MP3 clique <a href="media/ice-fire.mp3">Aqui</a></p>
    </audio>
    <p>Para Baixar o MP3 clique <a href="media/ice-fire.mp3">Aqui</a></p>
</body>
</html>
