<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio De Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 12px;
        }
        caption.titulo_tabela{
            background-color: gray;
            padding: 15px;
        }
        col.cnome{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Exercicio De Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption class="titulo_tabela">Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Odade</th>
            <th scope="col">Proffisão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>José Almeida</td>
            <td>M</td>
            <td>20</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Ana Maria Braga</td>
            <td>F</td>
            <td>77</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
